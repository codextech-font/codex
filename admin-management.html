<body>
    <header>
        <h1>Admin Management</h1>
    </header>
    <main>
        <header>
            <h2>User Management</h2>
        </header>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2023 Codex Tech Foundation</p>
    </footer>
    <script>
        // Fetch and display users
        fetch('http://localhost:3000/api/users')
            .then(response => response.json())
            .then(users => {
                const userTable = document.getElementById('user-table').getElementsByTagName('tbody')[0];
                users.forEach(user => {
                    const row = userTable.insertRow();
                    row.innerHTML = `<td>${user.email}</td><td><button onclick="deleteUser('${user.email}')">Delete</button></td>`;
                });
            })
            .catch(error => console.error('Error fetching users:', error));

        function deleteUser(email) {
            fetch(`http://localhost:3000/api/delete-user`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload(); // Refresh the page to update the user list
            })
            .catch(error => console.error('Error deleting user:', error));
        }
    </script>
